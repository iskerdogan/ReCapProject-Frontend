<table class="table">
  <thead>
    <tr>
      <th>Marka</th>
      <th>Renk</th>
      <th>Model Yılı</th>
      <th>Fiyat</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td><button type="button" routerLink="cars/cardetail/{{ car.carId }}" >detay</button></td>
  </tr>
</table>
